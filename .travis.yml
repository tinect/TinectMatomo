language: php
php:
- 7.2
sudo: false
env:
  global:
  - PLUGIN_NAME=TinectMatomo
cache:
  directories:
  - "${HOME}/.composer/cache/files"
install:
- composer install
script:
- chmod +x ./build.sh
- "./build.sh $TRAVIS_TAG"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: TinectMatomo*.zip
  skip_cleanup: true
  on:
    repo: tinect/TinectMatomo
    tags: true